<div id="wrap_login">
    <div class="loginbox">
        <h2>상담사 관리</h2>
        <ul class="form-group">
            <li>
                <label>
                    <input #focus [(ngModel)]="nickname" class="input_txt_login" placeholder="로그인 아이디" required/>
                </label>
            </li>
            <li>
                <label>
                    <input [(ngModel)]="password" class="input_txt_login" placeholder="패스워드" required/>
                </label>
            </li>
            <li>
                <label>
                    <input [(ngModel)]="usertype" class="input_txt_login" value="counselor" readonly/>
                </label>
            </li>
            <li>
                <button (click)="counselorSave()" class="btn btn_login">등록</button>
            </li>
            <li>
                <button (click)="userlist()" class="btn btn_login">조회?</button>
            </li>
        </ul>
    </div>
    <div>
        <li *ngFor="let user of users$ | async">
            {{user.nickname}}
        </li>
    </div>
</div>

<style>
/* 로그인 */
#wrap_login { width: 100%; height: 100%; min-height: 800px; background-color: #88abcc; }
.loginbox { position: absolute; top: 50%; left: 50%; width: 300px; height: 500px; margin: -250px 0 0 -150px; }
.loginbox .login_logo { text-align: center; }
.loginbox h2 { padding: 75px 0 40px; font-size: 28px; text-align: center; color: #fff; }
.loginbox li { margin-bottom: 10px; }
.loginbox li:last-child { overflow: hidden; padding-top: 10px; }
.loginbox .input_txt_login { width: 100%; height: 40px; padding: 0 15px;   line-height: 40px; font-size: 18px; border: 0; color: #fff; background-color: #a4cef5; }
.loginbox .input_txt_login::-webkit-input-placeholder { color: #fff; }
.loginbox .input_txt_login::-moz-placeholder { color: #fff; }
.loginbox .input_txt_login::-ms-input-placeholder { color: #fff; }
.loginbox .btn_login { width: 100%; height: 40px; text-align: center; color: #88abcc; font-size: 18px;  background-color: #fff; }
.loginbox .chkform { float: left; width: 50%;  }
.loginbox .chkform label { color: #fff; line-height: 21px; font-size: 14px; }
.loginbox .input_chk_login { background-image: url(http://hasegi.dothome.co.kr/tmsg/img/bul_chk_login.png); }
</style>
