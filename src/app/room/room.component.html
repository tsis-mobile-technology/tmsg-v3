<div class="box">
    <button class="leave" (click)="leave(room)">leave</button>
    <h1>
        {{room.name}}
    </h1>
    <h2>Created: {{room.created}}</h2>
    <div class="messages" #scroll>
        <div class="message" *ngFor="let item of messages | orderBy:'created':false">
            <span class="dimmed">{{item.created}}</span>
            &lt;{{item.from}}&gt;
            <pre>{{item.message}}</pre>
        </div>
    </div>
    <h3>
        &lt;{{userService.nickname}}&gt;
        <input #focus [(ngModel)]="message" (keypress)="eventHandler($event)">
        <button (click)="send()">Send</button>
    </h3>
</div>
<style>


.messages .message pre { display: inline-block; position: relative; max-width: 300px; padding: 10px; font-size: 14px; border-radius: 4px; background-color: #fff; box-shadow: 2px 2px 2px rgba(0,0,0,0.2); white-space: pre-line; line-height: 1.2; }
.messages .message  pre:after { content: ''; position: absolute; top: 5px; left: -10px; width: 0; height: 0; border-color: transparent transparent #fff transparent; border-style: solid; border-width: 0 5px 10px 5px; transform: rotate(-90deg); }
</style>
